<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio src="assets/sounds/Aqua Caelestis.mp3"></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="volume-container">
          <button class="volume-btn player-icon"></button>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="song-title"></div>
      <input type='range' min="0" max="" value="0" class="timeline">
      <div class="player-time">
        <div class="current-time"></div>
        <p>/</p>
        <div class="duration-time"></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="settings">
      <button class="settings-btn"></button>
      <div class="settings-panel">
        <h3 class="settings-panel-header">Settings</h3>
        <nav class="settings-nav">
          <ul class="settings-menu">
            <li class="settings-item lang-item">
              <div class="settings-lang">Language </div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-lang">
                  <input type="checkbox" id="checkbox-lang" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-img">Image</div>
              <select сlass="foto-menu" id="background">
                <option selected value="1">GitHub</option>
                <option value="2">Unsplash API</option>
                <option value="3">Flickr API</option>
              </select>
            </li>
            <li class="settings-item">
              <div class="settings-time">Time</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-time">
                  <input type="checkbox" id="checkbox-time" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-date">Date</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-date">
                  <input type="checkbox" id="checkbox-date" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-greet">Greeting</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-greet">
                  <input type="checkbox" id="checkbox-greet" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-quote">Quote</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-quote">
                  <input type="checkbox" id="checkbox-quote" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-weather">Weather</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-weather">
                  <input type="checkbox" id="checkbox-weather" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-audio">Audio</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-audio">
                  <input type="checkbox" id="checkbox-audio" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
            <li class="settings-item">
              <div class="settings-todo">TODO</div>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox-todo">
                  <input type="checkbox" id="checkbox-todo" checked="checked" />
                  <div class="slider round"></div>
                </label>
              </div>
            </li>
          </ul>
        </nav>
      </div>

    </div>
    <div class="info">
      <a class="github" href="https://github.com/annettabel87">
        <img class="github-icon" src="assets/svg/github.svg" alt="Github Icon" width="26" height="26">
      </a>
      <p>© 2021</p>
      <a href="https://rs.school/js/">
        <img src="assets/svg/rs_school_js.svg" alt="Rsschool Icon" width="73" height="26">
      </a>
    </div>
    <div class="container">
      <div class="todoBlock">
        <div class="titleHolder">
          <h1>To Do List</h1>
        </div>
        <div class="todoList">
          <div class="listHolder" id="listHolder">
            <ul class="list" id="lists">
              <li>
                <p>HTML</p>
                <div class="listIcon"><button>X</button></div>
              </li>
              <li>
                <p>CSS</p>
                <div class="listIcon"><button>X</button></div>
              </li>
              <li>
                <p>Javascript</p>
                <div class="listIcon"><button>X</button></div>
              </li>
            </ul>
          </div>
          <div class="formHolder">
            <div class="col big">
              <input type="text" id="addInput" required>
            </div>
            <div class="col">
              <button type="button" id="addBtn" class="btn-primary">Add Item</button>
              <button type="button" id="removeBtn" class="btn-primary">Hide List</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="todo-btn-container">
      <button class="todo-btn">TODO LIST</button>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
